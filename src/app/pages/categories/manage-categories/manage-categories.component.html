<div class="max-w-2xl mx-auto p-6 bg-white shadow rounded-2xl">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-bold">Edit Category</h2>
    <a
      [routerLink]="['/add-category']"
      class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-sm"
    >
      + Add Category
    </a>
  </div>

  <label for="categorySelect" class="block mb-2 font-medium"
    >Select a Category:</label
  >
  <select
    id="categorySelect"
    (change)="onSelectCategory($event)"
    class="mb-6 w-full p-2 border border-gray-300 rounded-lg shadow-sm"
  >
    <option value="">-- Choose Category --</option>
    <option *ngFor="let cat of categoriesList" [value]="cat.id">
      {{ cat.name }}
    </option>
  </select>

  <form
    [formGroup]="categoryForm"
    (ngSubmit)="onUpdate()"
    *ngIf="selectedCategory"
  >
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Name</label>
      <input
        type="text"
        formControlName="name"
        class="w-full p-2 border border-gray-300 rounded-lg shadow-sm"
      />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Description</label>
      <textarea
        formControlName="description"
        rows="3"
        class="w-full p-2 border border-gray-300 rounded-lg shadow-sm"
      ></textarea>
    </div>

    <div class="flex space-x-4">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
        Update
      </button>
      <button
        type="button"
        (click)="onDelete()"
        class="bg-red-600 text-white px-4 py-2 rounded"
      >
        Delete
      </button>
    </div>
  </form>
</div>
