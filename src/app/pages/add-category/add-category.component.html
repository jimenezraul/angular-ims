<main class="p-6 max-w-2xl mx-auto font-sans flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-xl">
    <h2 class="text-3xl font-extrabold text-gray-800 mb-8 text-center tracking-tight">
      Add a New Category
    </h2>

    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="space-y-6">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
            Category Name
          </label>
          <input
            id="name"
            type="text"
            formControlName="name"
            placeholder="e.g., Electronics"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
          />
          <div *ngIf="name?.invalid && (name?.touched || name?.dirty)" class="text-red-600 text-xs mt-1">
            <div *ngIf="name?.errors?.['required']">Category Name is required.</div>
            <div *ngIf="name?.errors?.['minlength']">Minimum length is 3 characters.</div>
          </div>
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
            Description
          </label>
          <textarea
            id="description"
            formControlName="description"
            rows="4"
            placeholder="Describe the category..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
          ></textarea>
          <div *ngIf="description?.invalid && (description?.touched || description?.dirty)" class="text-red-600 text-xs mt-1">
            <div *ngIf="description?.errors?.['required']">Description is required.</div>
            <div *ngIf="description?.errors?.['minlength']">Minimum length is 10 characters.</div>
          </div>
        </div>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="categoryForm.invalid"
        class="w-full mt-6 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 ease-in-out"
      >
        Add Category
      </button>
    </form>
  </div>
</main>
